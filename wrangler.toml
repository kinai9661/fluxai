name = "fluxai"
main = "worker.js"
compatibility_date = "2024-01-01"

# [vars] 區塊定義環境變量
# 注意：敏感信息（如真正的 API Key）建議在 Cloudflare Dashboard 的 Settings -> Variables 中設置
[vars]
PROJECT_NAME = "ai-generator-multi-model"
PROJECT_VERSION = "2.16.1"
API_MASTER_KEY = "1"

# 觀察模式配置 (可選)
[observability]
enabled = true
head_sampling_rate = 1 # 100% 採樣日誌，方便調試

# 觸發器配置 (可選，如果需要定時任務)
# [triggers]
# crons = ["0 0 * * *"]
